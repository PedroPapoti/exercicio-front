<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titleHTML>Tags </titleHTML>
</head>
<body>
    <h1>Tags em HTNL</h1>
    <p>Em HTML5, podemos incerir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Tag p">Páragrafo</abbr></li>
        <li><abbr title="Tag h1 a h6">Títulos</abbr></li>
        <li><abbr title="Tag img">Imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Tag html">Códigos-fonte</abbr></li>
        <li><abbr title="Tag ol">Listas-numericas</abbr></li>
        <li><abbr title="Tag ul">Listas com demarcadores</abbr></li>
    </ul>    
</body>
